upstream hello_django {
    server website:8000;
}

upstream hello_daphne {
    server website:9000;
}

server {

    listen 80;

    location / {
        proxy_pass http://hello_django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

	location /ws/ {
		proxy_pass http://hello_daphne;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
	}

	location /static/ {
        alias /app/staticfiles/;
    }

}