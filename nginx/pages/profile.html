<div class="container-sm fadeAnimation d-flex flex-column justify-content-center align-items-center gap-3">
	<div class="m-auto">
		<img id="profilePic" src="assets/default_user_pfp.png" alt="User profile picture" class="d-block mx-auto p-4" style="width:150px">
		<div id="userName" class="text-center fs-3 pb-2">&nbsp;</div>
		<div class="container-sm d-flex justify-content-center gap-4">
			<div id="numOfWins">&nbsp;</div>
			<div id="numOfLosses">&nbsp;</div>
		</div>
	</div>
	<div class="container d-flex flex-column align-items-center" style="max-width:360px">
		<form class="mb-4" id="editUsernameForm">
			<div class="form-group d-flex gap-2">
				<input type="text" class="form-control" id="editUsernameInput" placeholder="New username">
				<button type="submit" class="btn btn-prg">Change username</button>
			</div>
		</form>
		<hr class="my-4 "  style="max-width: 450px">
		<form id="editProfilePicForm" class="d-flex flex-column align-items-center">
			<div class="mb-3">
				<label for="profilePicInput" class="form-label">Upload a new profile picture</label>
				<input class="form-control" type="file" id="profilePicInput" accept="image/*">
				<div class="mt-1">Maximum size: 800x800px</div>
			</div>
			<button type="submit" class="btn btn-prg">Submit</button>
		</form>
		<hr class="my-4 "  style="max-width: 360px">
		<form id="2faFormEnable" class="d-flex flex-column align-items-center">
			<div class="mb-3">
				<p>Setup 2FA</p>
				<button type="button" id="generateQrCodeButton" class="btn btn-prg">Generate QR Code</button>
				<div id="qrCodeContainer" class="mt-3" style="display: none;">
					<img id="qrCodeImage" src="" alt="QR Code" class="img-fluid">
					<div class="mt-3">
						<label for="pairingPinInput" class="form-label">Enter Pairing PIN to Enable 2FA</label>
						<input type="text" id="pairingPinInputEnable" class="form-control" placeholder="Enter PIN">
						<button type="submit" class="btn btn-prg mt-2">Submit</button>
					</div>
				</div>
			</div>
		</form>
		<form id="2faFormDisable" style="display: none;">
			<div class="mb-3">
				<p>Disable 2FA</p>
				<div class="mt-3">
					<label for="pairingPinInput" class="form-label">Enter Pairing PIN to Disable 2FA</label>
					<input type="text" id="pairingPinInputDisable" class="form-control" placeholder="Enter PIN">
					<button type="submit" class="btn btn-prg mt-2">Submit</button>
				</div>
			</div>
		</form>
	</div>
</div>
