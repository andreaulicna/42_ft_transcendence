<div class="container-sm fadeAnimation">
	<h1 class="text-center ">ğŸ“ Transcendence</h1>
	<hr class="my-3 w-50 mx-auto"  style="max-width: 360px">
	<form class="w-50 mx-auto" style="max-width: 360px" id="registrationForm">
		<div class="mb-3">
		  <input type="username" required pattern="[A-Za-z0-9]{3,20}" class="form-control" id="inputUsernameRegister" placeholder="Your username">
		</div>
		<div class="mb-3">
			<input type="email" required class="form-control" id="inputEmailRegister" placeholder="Your email">
		</div>
		<div class="mb-3">
		  <input type="password" required pattern="[A-Za-z0-9!@#$%&*_?.]{6,20}" class="form-control" id="inputPasswordRegister"  placeholder="Your password">
		</div>
		<button type="submit" id="login-email" class="btn btn-prg w-100">
			<span class="fs-5">ğŸ“©</span> Register
		</button>
	</form>
</div>

<!-- Toast Container -->
<div class="toast-container position-static">
	<div class="toast-container position-fixed bottom-0 end-0 p-3">
		<div id="errorRegisterToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-header">
				<strong class="me-auto" data-translate="registrationFailed">Registration failed</strong>
				<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
			<div class="toast-body">
				<p data-translate="registrationUnsuccessful">Your attempt at registration was unsuccessful.</p>
				<p id="errorRegisterToastMsg">Error message</p>
			</div>
		</div>
	</div>
</div>
