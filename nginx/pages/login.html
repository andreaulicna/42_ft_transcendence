<div class="container-sm fadeAnimation">
	<h1 class="text-center">🏓 <span data-translate="welcome">Welcome</span></h1>
	<hr class="my-3 w-50 mx-auto"  style="max-width: 360px">
	<form class="w-50 mx-auto" style="max-width: 360px" id="loginForm">
		<div class="mb-3">
		  <input type="username" class="form-control" id="inputUsername" placeholder="Your username" data-translate="usernamePlaceholder">
		</div>
		<div class="mb-4">
		  <input type="password" class="form-control" id="inputPassword"  placeholder="Your password" data-translate="passwordPlaceholder">
		</div>
		<button type="submit" id="login-email" class="btn btn-prg w-100">
			<span class="fs-5">📩</span> 
			<span data-translate="loginEmail">Login with username</span>
		</button>
		<div class="p-2 text-center" data-translate="loginOr">or</div>
		<a href="#dashboard">
			<button type="button" id="login-42" class="btn btn-prg w-100" >
				<span class="fs-5">🤝</span>
				<span data-translate="loginIntra">Login with 42 Intra</span>
			</button>
		</a>
		<div class="pt-5 text-center">
			<span data-translate="firstTime">First time here?</span>
			<a href="#register" id="create-account" class="link-prg" data-translate="createAccount">Make a new account!</a>
		</div>
	</form>
</div>

<!-- Toast Container -->
<div class="toast-container position-static">
	<div class="toast-container position-fixed bottom-0 end-0 p-3">
		<div id="errorLoginToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-header">
				<strong class="me-auto" data-translate="loginFailed">Login failed</strong>
				<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
			<div class="toast-body" id="errorLoginToastMsg" data-translate="invalidCredentials">
				Invalid username or password.
			</div>
		</div>
	</div>
</div>
