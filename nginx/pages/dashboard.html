<div class="container-sm fadeAnimation">
	<div class="m-auto">
		<img src="assets/default_user_pfp.png" alt="User profile picture" class="d-block mx-auto p-4" style="width:150px">
		<div id="userName" class="text-center fs-3 pb-2">🏓 {username}</div>
	</div>
	<hr class="my-2 w-50 mx-auto"  style="max-width: 360px">
	<div id="menu" class="container-md d-flex flex-column align-items-center fs-3 fw-bold text-uppercase">
		<a href="#game" id="modeLocal" class="text-decoration-none slide-right" data-mode="local">
			<span class="fs-1">⌨️</span>
			<span class="fs-6">vs</span>
			<span data-translate="modeLocal">Local Player</span>
		</a>
		<a data-bs-toggle="modal" data-bs-target="#searchingPlayerModal" id="modeRemote" class="text-decoration-none slide-right badge-coming-soon" data-mode="remote">
			<span class="fs-1">⚔️</span>
			<span class="fs-6">vs</span>
			<span data-translate="modeRemote">Remote Player</span>
		</a>
		<a href="#game" id="modeAI" class="text-decoration-none slide-right" data-mode="ai">
			<span class="fs-1">🤖</span>
			<span class="fs-6">vs</span>
			<span data-translate="modeAI">AI Player</span>
		</a>
		<a href="#tournament" id="modeTournament" class="text-decoration-none slide-right" data-mode="tournament">
			<span class="fs-1">🏆</span>
			<span data-translate="modeTournament">Tournament</span>
		</a>
		<hr class="my-2 w-50 mx-auto"  style="max-width: 360px">
		<a href="#profile" class="text-decoration-none slide-right">
			<span class="fs-1">🐱</span>
			<span data-translate="viewProfile">Profile</span>
		</a>
	</div>
	<!-- Search for player trigger modal -->
	<div class="modal fade" id="searchingPlayerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="searchingPlayerLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="searchingPlayerLabel">Searching for a player</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body" style="color:black">
					<p>Searching for opponent...</p>
				</div>
			</div>
		</div>
	</div>
</div>
